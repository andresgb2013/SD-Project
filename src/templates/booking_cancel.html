{% extends 'base.html' %}

{% block title %}Booking Cancellation - Travel Booking{% endblock %}

{% block content %}

<head>
    <style>
        .cancel-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .cancel-container .nav-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .cancel-container .booking-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            width: 100%;
        }
        .cancel-container .booking-info img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .cancel-container .booking-info .details {
            flex: 1;
            text-align: left;
        }
        .cancel-container .booking-info .details h4 {
            margin: 0;
        }
    </style>
</head>

<div class="cancel-container">
    <div class="booking-info">
        <img src="hotel_image.jpg" alt="Hotel Image">
        <div class="details">
            <h4>Hotel Name</h4>
            <p>Your Trip</p>
            <ul>
                <li>Dates: </li>
                <li>Check-in time: </li>
                <li>Guests: </li>
            </ul>
            <p>Price Details: </p>
            <p>Amount Paid: </p>
        </div>
    </div>
    <div class="action-buttons">
        <button class="btn btn-danger mx-2" onclick="cancelBooking()">Cancel Booking</button>
        <button class="btn btn-secondary mx-2" onclick="window.location.href='/user_booking'">Cancel</button>
    </div>
</div>

<script>
    function cancelBooking() {
        alert('Booking cancelled successfully!');
        window.location.href = '/user_booking';
    }
</script>

{% endblock %}
