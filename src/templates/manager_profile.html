{% extends 'base.html' %}

{% block title %}Manager Profile - Travel Booking{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Manager Profile</h2>
    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title">Profile Information</h4>
            <form action="{{ url_for('manager_profile') }}" method="POST">
                <input type="hidden" name="update_profile" value="1">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user_data.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user_data.lastname }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user_data.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password (leave blank to keep current password)</label>
                    <input type="password" class="form-control" id="new_password" name="new_password">
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
            <button class="btn btn-secondary mt-3" onclick="window.location.href='/manager_listing'">My Hotels</button>
        </div>
    </div>
</div>
{% endblock %}
