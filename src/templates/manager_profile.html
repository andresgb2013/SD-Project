{% extends 'base.html' %}

{% block title %}Manager Profile - Travel Booking{% endblock %}

{% block content %}
    
    <style>
        .profile-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .profile-container .field-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
        }
        .profile-container input[type="text"], 
        .profile-container input[type="password"] {
            width: calc(80% - 20px);
            padding: 10px;
            margin-right: 10px;
        }
        .profile-container .button {
            margin: 10px;
        }
        .button {
            display: inline-block;
            background: #e8491d;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            margin: 5px 0;
        }
        .small-btn {
            display: inline-block;
            text-align: center;
            padding: 5px 10px;
            margin: 0;
        }
    </style>

<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="profile-container">
                <div class="field-container">
                    <button class="btn btn-primary mx-2" onclick="window.location.href='/manager_profile'">My profile</button>
                    <button class="btn btn-primary mx-2" onclick="window.location.href='/manager_list'">My List</button>
                </div>
                <form>
                    <div class="field-container">
                        <input type="text" id="username" name="username" placeholder="Username">
                        <button class="btn btn-primary mx-2" type="button" onclick="editField('username')">Edit</button>
                    </div>
                    <div class="field-container">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <button class="btn btn-primary mx-2" type="button" onclick="editField('password')">Edit</button>
                    </div>
                    <button class="btn btn-primary mx-2" type="button" onclick="saveProfile()">Save</button>
                </form>
                <div class="logout">
                    <button class="btn btn-danger mx-2" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function editField(fieldId) {
        document.getElementById(fieldId).focus();
    }

    function saveProfile() {
        alert('Profile saved successfully!');
        window.location.href = '/manager_profile';
    }

    function logout() {
        alert('You have been logged out!');
        window.location.href = '/login';
    }
</script>

{% endblock %}
