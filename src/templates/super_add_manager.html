<!-- super_add_manager.html -->
{% extends 'base.html' %}

{% block title %}Super Add Manager - Travel Booking{% endblock %}

{% block content %}
<head>
    <style>
        .manager-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .manager-container .field-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
        }
        .manager-container input[type="text"], 
        .manager-container input[type="password"], 
        .manager-container input[type="email"] {
            width: calc(80% - 20px);
            padding: 10px;
            margin-right: 10px;
        }
        .manager-container .button {
            margin: 10px;
        }
        .button {
            display: inline-block;
            background: #003580;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            margin: 5px 0;
        }
        .small-btn {
            display: inline-block;
            text-align: center;
            padding: 5px 10px;
            margin: 0;
        }
    </style>
</head>
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="manager-container">
                <form action="{{ url_for('super_add_manager') }}" method="POST">
                    <div class="field-container">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <button class="btn btn-primary mx-2" type="button" onclick="editField('name')">Edit</button>
                    </div>
                    <div class="field-container">
                        <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                        <button class="btn btn-primary mx-2" type="button" onclick="editField('lastname')">Edit</button>
                    </div>
                    <div class="field-container">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <button class="btn btn-primary mx-2" type="button" onclick="editField('email')">Edit</button>
                    </div>
                    <div class="field-container">
                        <input type="password" id="password" name="password" placeholder="Password (min. 8 characters)" required>
                        <button class="btn btn-primary mx-2" type="button" onclick="editField('password')">Edit</button>
                    </div>
                    <div class="field-container">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <button class="btn btn-primary mx-2" type="button" onclick="editField('confirm_password')">Edit</button>
                    </div>

                    <button class="btn btn-primary mx-2" type="submit" onclick="saveManager()">Save Manager</button>
                    <button class="btn btn-danger mx-2" type="button" onclick="deleteManager()">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function editField(fieldId) {
        document.getElementById(fieldId).focus();
    }

    function saveManager() {
        alert('Manager saved successfully!');
        window.location.href = '/super_listing';
    }

    function deleteManager() {
        alert('Manager deleted successfully!');
        window.location.href = '/super_listing';
    }
</script>
{% endblock %}
