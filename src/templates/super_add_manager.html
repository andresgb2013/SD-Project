{% extends 'base.html' %}

{% block title %}Super Add Manager - Travel Booking{% endblock %}

{% block content %}
<head>
    <style>
        .manager-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .manager-container .field-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
        }
        .manager-container input[type="text"], 
        .manager-container input[type="password"] {
            width: calc(80% - 20px);
            padding: 10px;
            margin-right: 10px;
        }
        .manager-container .button {
            margin: 10px;
        }
        .button {
            display: inline-block;
            background: #e8491d;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            margin: 5px 0;
        }
        .small-btn {
            display: inline-block;
            text-align: center;
            padding: 5px 10px;
            margin: 0;
        }
    </style>
</head>
<div class="manager-container">
    <form>
        <div class="field-container">
            <input type="text" id="name" name="name" placeholder="Name">
            <button class="button small-btn" type="button" onclick="editField('name')">Edit</button>
        </div>
        <div class="field-container">
            <input type="text" id="username" name="username" placeholder="Username">
            <button class="button small-btn" type="button" onclick="editField('username')">Edit</button>
        </div>
        <div class="field-container">
            <input type="password" id="password" name="password" placeholder="Password">
            <button class="button small-btn" type="button" onclick="editField('password')">Edit</button>
        </div>
        <button class="button" type="button" onclick="saveManager()">Save</button>
        <button class="button" type="button" onclick="deleteManager()">Delete</button>
    </form>
</div>
<script>
    function editField(fieldId) {
        document.getElementById(fieldId).focus();
    }

    function saveManager() {
        alert('Manager saved successfully!');
        window.location.href = '/super_listing';
    }

    function deleteManager() {
        alert('Manager deleted successfully!');
        window.location.href = '/super_listing';
    }
</script>

{% endblock %}
