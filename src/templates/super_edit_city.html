{% extends 'base.html' %}

{% block title %}Edit City - Travel Booking{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Edit City</h2>
    <div class="card mb-4">
        <div class="card-body">
            <form action="{{ url_for('super_edit_city', city_id=city._id) }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">City Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ city.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="country" value="{{ city.country }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ city.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">City Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    {% if city.image_url %}
                        <p>Current Image: <img src="{{ url_for('static', filename=city.image_url) }}" alt="{{ city.name }}" class="img-thumbnail" style="max-width: 200px;"></p>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Update City</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
