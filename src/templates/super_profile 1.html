<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super User Profile Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .profile-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .profile-container .field-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
        }
        .profile-container input[type="text"], 
        .profile-container input[type="email"], 
        .profile-container input[type="password"] {
            width: calc(80% - 20px);
            padding: 10px;
            margin-right: 10px;
        }
        .profile-container .button {
            margin: 10px;
        }
        .profile-container .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background: #e8491d;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            margin: 5px 0;
        }
        .small-btn {
            align-items:flex-end;
            display: inline-block;
            text-align: center;
            padding: 5px 10px;
            margin: 0;
        }
        .action-btn {
            width: 100%;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="field-container">
            <button class="button" onclick="window.location.href='/super_profile'">My profile</button>
            <button class="button" onclick="window.location.href='/super_listing'">Actions</button>
        </div>
        <form>
            <div class="field-container">
                <input type="text" id="username" name="username" placeholder="Username">
                <button class="button small-btn" type="button" onclick="editField('username')">Edit</button>
            </div>
            <div class="field-container">
                <input type="email" id="email" name="email" placeholder="Email">
                <button class="button small-btn" type="button" onclick="editField('email')">Edit</button>
            </div>
            <div class="field-container">
                <input type="password" id="password" name="password" placeholder="Password">
                <button class="button small-btn" type="button" onclick="editField('password')">Edit</button>
            </div>
        </form>
        <div class="logout">
            <button class="button" type="submit" onclick="saveProfile()">Save</button>
            <button class="button" onclick="window.location.href='/login'">Logout</button>
        </div>
    </div>
    <script>
        function editField(fieldId) {
            document.getElementById(fieldId).focus();
        }

        function saveProfile() {
            alert('Profile saved successfully!');
            window.location.href = '/super_profile';
        }
    </script>
</body>
</html>
