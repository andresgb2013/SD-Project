<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Travel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Incluir jQuery y jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Welcome to Travel Booking</h1>
            <div class="auth-links">
                {% if current_user.is_authenticated %}
                    <span>Welcome, {{ current_user.name }}!</span>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>               
                {% endif %}
            </div>
        </div>
    </header>
    <div class="container">
        <section id="search">
            <h2>Find Your Next Adventure</h2>
            <form class="form-inline">
                <select class="form-control mb-2 mr-sm-2" required>
                    <option value="">Select Destination</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Munich">Munich</option>
                    <option value="Hamburg">Hamburg</option>
                    <option value="Frankfurt">Frankfurt</option>
                </select>
                <input type="text" class="form-control mb-2 mr-sm-2" id="check-in" placeholder="Check-in" required>
                <input type="text" class="form-control mb-2 mr-sm-2" id="check-out" placeholder="Check-out" required>
                <input type="number" class="form-control mb-2 mr-sm-2" placeholder="Guests" min="1" required>
                <input type="number" class="form-control mb-2 mr-sm-2" placeholder="Rooms" min="1" required>
                <input type="submit" class="btn btn-primary mb-2" value="Search">
            </form>
        </section>
        <section id="destinations">
            <h2>Popular Destinations</h2>
            <ul>
                <li>Berlin</li>
                <li>Munich</li>
                <li>Hamburg</li>
                <li>Frankfurt</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Travel Booking. All rights reserved.</p>
    </footer>

    <!-- Script para inicializar los selectores de fechas -->
    <script>
        $(function() {
            var dateFormat = "yy-mm-dd",
                from = $("#check-in")
                    .datepicker({
                        defaultDate: "+1w",
                        changeMonth: true,
                        numberOfMonths: 1,
                        dateFormat: dateFormat
                    })
                    .on("change", function() {
                        to.datepicker("option", "minDate", getDate(this));
                    }),
                to = $("#check-out").datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    numberOfMonths: 1,
                    dateFormat: dateFormat
                })
                .on("change", function() {
                    from.datepicker("option", "maxDate", getDate(this));
                });

            function getDate(element) {
                var date;
                try {
                    date = $.datepicker.parseDate(dateFormat, element.value);
                } catch (error) {
                    date = null;
                }
                return date;
            }
        });
    </script>
</body>
</html>
